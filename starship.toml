# General settings
format = """
$shell\
$nix_shell\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$direnv\
$python\
$elixir\
$haskell\
$julia\
$rust\
$rlang\
$typst\
$status\
$character
"""
# A continuation prompt
continuation_prompt = '+ '
add_newline = true

# Specifics
[directory]
style = "fg:#21BFC2"
read_only = " â– "

[character]
success_symbol = "[ï”](purple)"
error_symbol = "[ï”](red)"

[git_branch]
format = "[$branch]($style)"
style = "fg:#F09383"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[python]
symbol = "î˜†"
format = "[$virtualenv]($style)"
style = "fg:#6C6F93"

[elixir]
symbol = "ğŸ”® "
style = "fg:#E95678"
format = '[\[$symbol ($version)\]]($style) '

[haskell]
symbol = "î·"
style = "fg:#E95678"
format = '[\[$symbol ($version)\]]($style) '

[julia]
symbol = "î˜¤"
style = "fg:#E95678"
format = '[$symbol ($version)]($style) '

[rust]
symbol = "î¨"
style = "fg:#E95678"
format = '[$symbol]($style) '

[rlang]
symbol = "ó°°Ÿ"
style = "fg:#E95678"
format = '[\[$symbol $version\]]($style) '

[typst]
symbol = "Ï„"
style = "fg:#E95678"
format = '[$symbol]($style) '


[direnv]
symbol = ""
format = '[$symbol$loaded$allowed]($style) '
style = "fg:#FAB795"
disabled = false
allowed_msg = ""
loaded_msg = "ï”"
not_allowed_msg = "ï‘§"
denied_msg = "ï‘§"
unloaded_msg = ""

[nix_shell]
#disabled = true
symbol = "â—"
format = "[$symbol$state]($style) "
impure_msg = ""
pure_msg = ""
unknown_msg = ""

[status]
symbol = ""
format = '[$symbol]($style)'
not_executable_symbol = "[$symbol](red)"
not_found_symbol = "[$symbol](orange)"
sigint_symbol = "[$symbol](black)"
signal_symbol = "[$symbol](white)"
disabled = false

[shell]
disabled = false
bash_indicator = "â— "
zsh_indicator = ""
format = "[$indicator]($style) "
